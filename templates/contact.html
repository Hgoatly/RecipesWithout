{% extends "base.html" %}
{% block content %}

<div class="row contact">
    <div class="col s12 m4 offset-m4">
        <form method="POST" action="{{ url_for('contact') }}" novalidate>
            <div class="card-panel contact-card">
                <h3 class="center-align brown-text">Contact Us</h3>
            <div class="row">
                <div class="input-field col s8 offset-s2">
                    <i class="fas fa-user prefix brown-text"></i>
                    <input placeholder="Name" id="name" name="name" type="text" class="validate" required>
                    <label for="name">Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s8 offset-s2">
                    <i class="fas fa-envelope prefix brown-text"></i>
                    <input placeholder="Email address" id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8 offset-s2">
                    <i class="fas fa-comment prefix brown-text"></i>
                    <textarea id="message" name="message" minlength="10" maxlength="1000"
                        class="materialize-textarea validate" required></textarea>
                    <label for="message">Message</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn teal lighten-3">
                        Contact 
                    </button>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
