{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12">
        <form method="POST" name="sentMessage" id="contactForm" class="col s12" novalidate>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Name" id="name" name="name" type="text" class="validate" required>
                    <label for="name">Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Email address" id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-seedling prefix"></i>
                    <textarea id="message" name="message" minlength="10" maxlength="1000"
                        class="materialize-textarea validate" required></textarea>
                    <label for="message">Message</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn teal lighten-3">
                        Contact 
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
