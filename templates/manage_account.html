{% extends "base.html" %}
{% block content %}

<!--Code referenced from the 'task manager' mini project-->
<div class="manage-account">
    <div class="row">
        <div class="col s12 m6 offset-m3 center-align">
            <div class="card-panel category-title manage-account-panel">
                <h3 class="center-align brown-text">{{ username.title() }}'s Account</h3>
                <button class="btn teal lighten-3"><a href="{{ url_for('my_recipes', username=session['user']) }}"
                        class="white-text">My Recipes</a></button>
                <a href="#modal-id" class="btn teal lighten-3 white-text modal-trigger">Delete Account</a>
            </div>
            <div id="modal-id" class="modal">
                <div class="modal-content">
                    <h4>Confirm Delete</h4>
                    <p>Are you sure you want to delete your account?</p>
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for('delete_user', username=session['user']) }}" class="btn red lighten-2">Yes
                        I'm Sure</a>
                    <a href="{{ url_for('manage_account', username=session['user']) }}"
                        class="btn teal lighten-2">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
