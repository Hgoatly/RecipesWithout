{% extends "base.html" %}
{% block content %}

<div class="add-recipes brown-text">
    <!--form copied and adapted from Materialize and 'Task Manager' mini project-->

    <form id="add-recipes-form" method="POST" action="{{ url_for('add_recipes') }}">

        <div class="row card-panel add-recipes-panel">
            <!-- recipe category -->

            <h3 class="center-align">Add Your Recipe</h3>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose category</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name"></label>
                </div>
            </div>
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text" class="validate"
                        required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- equipment needed -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix"></i>
                    <textarea id="equipment_needed" name="equipment_needed" minlength="10" maxlength="200"
                        class="materialize-textarea validate" required>
                </textarea>
                    <label for="equpiment_needed">Equipment Needed</label>
                </div>

                <!-- number of portions -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pizza-slice prefix"></i>
                        <input id="portions" name="portions" minlength="1" maxlength="200" type="text" class="validate"
                            required>
                        <label for="portions">Number of portions</label>
                    </div>
                </div>

                <!-- recipe ingredients -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-seedling prefix"></i>
                        <textarea id="ingredients" name="ingredients" minlength="10" maxlength="1000"
                            class="materialize-textarea validate" required></textarea>
                        <label for="ingredients">Ingredients</label>
                    </div>
                </div>

                <!-- recipe method -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix"></i>
                        <textarea id="method" name="method" minlength="20" maxlength="2000"
                            class="materialize-textarea validate" required></textarea>
                        <label for="method">Method</label>
                    </div>
                </div>
                <!-- image -->
                <div class="row">
                    <div class="input-field col s12">
                        <i id="add-image" class=" fas fa-camera prefix"></i>
                        <input id="image_url" name="image_url" type="text" minlength="5" pattern="https://.*" required>
                        <label for="image_url">Add an image url</label>
                    </div>
                </div>

                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large teal lighten-3">
                            Add Recipe <i class="fas fa-plus-square-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>





    {% endblock %}
