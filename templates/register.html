{% extends "base.html" %}
{% block content %}

<!--form copied from Materialize. Code referneced from the 'task manager' mini project-->
    <div class="row register brown-text">
        <form method="POST" action="{{ url_for('register') }}">
            <div class="card-panel register-panel">
                <h3 class="center-align">Register</h3>
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="username">User Name</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--confirm password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="confirm-password" name="confirm-password" type="password" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="confirm-password">Password</label>
                    </div>
                </div>
                <!--submit-->
                <div class="row">
                     <button class="col s12 btn waves-effect waves-light teal lighten-3" type="submit" name="action">Submit
                        <i class="fas fa-sign-in-alt right"></i>
                    </button>
                </div>
                        <div class="row">
            <div class="col s12 center-align">
                <p>Already Registered?</p>
                <a href="{{ url_for('login') }}">Log In</a>
            </div>
        </div>
            </div>
        </form>
    </div>
{% endblock %}
