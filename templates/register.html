{% extends "base.html" %}
{% block content %}

<!--form copied from Materialize. Code referneced from the 'task manager' mini project-->
    <div class="row register brown-text">
        <div class="col s12 m4 offset-m4">
        <form method="POST" action="{{ url_for('register') }}">
            <div class="card-panel register-panel">
                <h3 class="center-align">Register</h3>
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="username">User Name (at least 5 characters)</label>
                    </div>
                </div>
                <!--email-address-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="email-address" name="email-address" type="email" minlength="5" maxlength="10" class="validate" required>
                        <label for="email-address">Email Address</label>
                    </div>
                </div>
                <!--memorable name-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="memorable-name" name="memorable-name" type="text" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="memorable-name">Memorable Name</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--confirm password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="confirm-password" name="confirm-password" type="password" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                </div>
                <!--submit-->
                <div class="row">
                     <button class="col s10 offset-m1 btn waves-effect waves-light teal lighten-3" type="submit" name="action">Submit
                       
                    </button>
                </div>
                        <div class="row">
            <div class="col s12 center-align">
                <p>Already Registered?</p>
                <a href="{{ url_for('login') }}" class="btn teal lighten-3">Log In</a>
            </div>
        </div>
            </div>
        </form>
    </div>
    </div>
{% endblock %}
