{% extends "base.html" %}
{% block content %}

<!--form copied from Materialize. Code referneced from the 'task manager' mini project-->
    <div class="row register brown-text">
                    <section>
        {% with messages=get_flashed_messages()%}
        {% if messages %}
        {% for message in messages %}
        <div class="row flash-messages">
            <div class="col s12 m6 offset-m3 center-align">
                <div class="card-panel title-panel teal lighten-4">
                    <h4 class="center-align brown-text">{{ message }}</h4>
                </div>
            </div>
        </div>
        {% endfor %}

        {% endif %}
        {% endwith%}
    </section>
        <div class="col s12 m6 offset-m3">
        <form method="POST" action="{{ url_for('register') }}">
            <div class="card-panel register-panel">
                <h3 class="center-align">Register</h3>
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="username">Username (at least 5 characters)</label>
                    </div>
                </div>
                <!--email-address-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="email-address" name="email-address" type="email" minlength="5" maxlength="25" class="validate" required>
                        <label for="email-address">Email Address</label>
                    </div>
                </div>
                <!--memorable name-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="memorable-name" name="memorable-name" type="password" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="memorable-name">Memorable Name</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="password">Password (letters and numbers only)</label>
                    </div>
                </div>
                <!--confirm password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="confirm-password" name="confirm-password" type="password" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                </div>
                <!--submit-->
                <div class="row">
                    <div class="col s12 center-align">
                     <button class="btn teal lighten-3" type="submit" name="action">Submit
                       
                    </button>
              
                <p>Already Registered?</p>
                <a href="{{ url_for('login') }}" class="btn teal lighten-3">Log In</a>
            </div>
        </div>
            </div>
        </form>
    </div>
    </div>
{% endblock %}
