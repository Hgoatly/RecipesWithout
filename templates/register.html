{% extends "base.html" %}
{% block content %}

<!--form copied from Materialize. Code referneced from the 'task manager' mini project-->

<h3 class="center-align">Register</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">User Name</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--submit-->
                <div class="row">
                     <button class="col s12 btn waves-effect waves-light " type="submit" name="action">Submit
                        <i class="fas fa-sign-in-alt right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
